<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table class="tabela-produtos">
    <tr th:each="produto: ${produtoList}" th:if="${produto.deleted==null}">
        <td th:text="${produto.nome}"></td>
        <img th:src="${produto.photosImagePath}" height="100px" width="200px"/>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.tipo}"></td>
        <td th:text="${produto.material}"></td>
        <td th:text="${produto.tamanho}"></td>
        <td th:text="${produto.cor}"></td>
        <td><a th:href="@{'editarPage/'+${produto.id}}">Editar</a></td>
        <td><a th:href="@{'deletar/'+${produto.id}}">Deletar</a></td>
    </tr>
</table>
<div>
    <h1>Cadastre novo produto:</h1>
    <a th:href="@{'cadastrarPage'}">Aqui</a></td>
</div>
</body>
<div th:replace="/fragments/commons :: footer"></div>

</html>
