<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loja</title>
    <link th:href="@{'/css/'+${estiloUser}}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<h1>Loja de Joias</h1>
<div th:replace="/fragments/commons :: header"></div>
<table>
    <tr th:each="produto: ${produtoList}"th:if="${produto.deleted==null}">
        <td th:text="${produto.nome}"></td>
        <td><img th:src="${produto.photosImagePath}" height="100px" width="200px"/></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.tipo}"></td>
        <td th:text="${produto.material}"></td>
        <td th:text="${produto.tamanho}"></td>
        <td th:text="${produto.cor}"></td>
        <td><a th:href="@{'adicionarCarrinho/'+${produto.id}}">Adicionar ao carrinho</a></td>
    </tr>
</table>


<div>
    <h1>Ver Carrinho:</h1>
    <a th:href="@{'carrinhoPage'}">Aqui</a></td>
</div>

</body>
</html>
