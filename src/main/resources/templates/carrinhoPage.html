<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loja</title>
    <link th:href="@{'/css/'+${estiloUser}}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<h1>Seu Carrinho</h1>
<div th:replace="/fragments/commons :: header"></div>
<table>
    <tr th:each="produto: ${produtoList}"th:if="${produto.deleted==null}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.imageURI}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.tipo}"></td>
        <td th:text="${produto.material}"></td>
        <td th:text="${produto.tamanho}"></td>
        <td th:text="${produto.cor}"></td>
        <td><a th:href="@{/adicionarCarrinho/{id}(id=${produto.id})}">Adicionar ao carrinho</a></td>
    </tr>
</table>
</body>
</html>
